<!DOCTYPE html>
<html lang="en">
 <head>
  <title>
   advertisement
  </title>
 </head>
 <body>
  <a href="http://dujinchang1998.github.io/picture">Example1</a>
  <a href="javascript:popUp('http://dujinchang1998.github.io/picture');">Example2</a>
  <a href="#" onclick="popUp('http://dujinchang1998.github.io/picture');return false;">Example3</a>
 </body>
 <script>
  function popUp(winURL) {
   window.open(winURL,"popUp","width=320,height=480");
  }
  document.getElementByTagName("a")[0].onclick=function(){popUp(this.href);return false;};
 </script>
</html>
